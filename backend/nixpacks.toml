[phases.setup]
nixPkgs = ['php83', 'php83Packages.composer']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader --no-interaction']

[phases.build]
cmds = ['php artisan key:generate --force', 'php artisan config:cache', 'php artisan route:cache']

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'
